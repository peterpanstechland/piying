<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #status {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>摄像头测试</h1>
    <div id="status">正在初始化...</div>
    <video id="video" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');

        async function testCamera() {
            try {
                status.textContent = '请求摄像头权限...';
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                video.srcObject = stream;
                status.textContent = '✓ 摄像头工作正常！';
                status.style.background = '#0a0';
            } catch (error) {
                status.textContent = '✗ 摄像头访问失败: ' + error.message;
                status.style.background = '#a00';
                console.error(error);
            }
        }

        testCamera();
    </script>
</body>
</html>
